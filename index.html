<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuarto Oscuro – Resolume Text</title>
  <link rel="stylesheet" href="assets/stylesheets/modern-normalize.min.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <script src="assets/script.js" defer></script>
</head>

<body>
    <h1>Cuarto Oscuro – Resolume Text</h1>

  <form id="message-form">
    <details id="config" open>
      <summary>Config</summary>
      <div>
        <label for="address">Resolume Address</label>
        <input type="text" name="address" id="address-input" value="localhost" required>
        <label for="port">Resolume Port</label>
        <input type="number" name="port" id="port-input" value="8080" required>
        <label for="layer">Layer Index</label>
        <input type="number" name="layer" id="layer-input" min="1" max="99" step="1" value="1" required>
        <label for="layer">Clip Index</label>
        <input type="number" name="clip" id="clip-input" min="1" max="99" step="1" value="1" required>
      </div>

      <div>
        <label for="align_vertical">Align Vert.</label>
        <select name="align_vertical">
          <option value="top">Top</option>
          <option value="center">Center</option>
          <option value="bottom" selected>Bottom</option>
        </select>
      </div>
    </details>

    <textarea name="message" id="message-input" rows="8" placeholder="message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>
</body>

</html>
